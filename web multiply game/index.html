<!DOCTYPE html>
<html>
    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="stylegame.css">
        <!--<link type="javascript" href="script.js">-->
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score:<span id="scorevalue">0</span>
            </div>
            <div id="correct">
            Correct</div>
            <div id="wrong">Try again</div>
            <div id="question"></div>
            <div id="instruction">Click on the correct answer</div>
            <div id="choices">
                <div id="box-1" class="box"></div>
                <div id="box-2" class="box"></div>
                <div id="box-3" class="box"></div>
                <div id="box-4" class="box"></div>
            </div>
            <div id="startreset">Start game</div>
            <div id="timeremaining">Time remaining: <span id="timeremainingvalue"></span>sec</div>
            <div id="gameover"> <span id="scorevalue"></span> </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
